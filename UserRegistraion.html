<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="formdesign.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=de vice-width, initial-scale=1.0">
        <title>Form Page</title>
    </head>

    <body>
        <form>
        <header class="headerContainer">
        <h1>HTML 5 From User Input Fields</h1>
        </header>
            <div>
                <label for="text">Enter Your Name: </label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Enter Password: </label>
                <input type="password" id="pwd" name="pwd">
                <error-output class="password-error" for="password"></error-output>
            </div>
            <div>
                <label for="email">Enter Email Id: </label>
                <input type="email" id="email" name="email">
                <error-output class="email-error" for="email"></error-output>
            </div>
            <div>
                <label for="url">Enter URL: </label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="number">Enter Your Number: </label>
                <input type="number" id="number" name="number">
            </div>
            <div>
                <label for="tel">Enter Telephone Number: </label>
                <input type="tel" id="tel" name="tel">
                <error-output class="tel-error" for="tel"></error-output>
            </div>
            <div>
                <label for="search">Search input type: </label>
                <input type="search" id="search" name="search">
            </div>
            <div class="nativeDataTimePicker">
                <label for="party">Choose date and time:</label>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>
            </div>
            <div>
                <label for="salary">Choose your salary: </label>
                <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary">400000</output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>

            <!--JavaScript start-->
        <script>
            // <!--UC1 : Name validation (As a User need to enter a valid First Name)-->
                const text = document.querySelector('#text');
                const textError = document.querySelector('.text-error');
                text.addEventListener('input', function() {
                    let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
                    if (nameRegex.test(text.value))
                        textError.textContent = "";
                    else textError.textContent = "Name is incorrect";
                });
        </script>
            <!--javaScript End-->
    </body>
</html>
